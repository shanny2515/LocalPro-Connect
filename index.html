<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <title>LocalPro Connect</title>
  </head>
  <body  class="bg-sky-100">
    <div class="container-fluid"></div>
    <header id="first" class="border shadow-xl/30 p-25 bg-sky-50 " >
      <h1 class="bg-linear-to-r from-blue-950 to-gray-950 bg-clip-text text-5xl font-extrabold text-transparent text-shadow-lg ">DISCOVER CONVINIENT LOCAL SERVICES, INSTANTLY</h1>
      <div style="text-align: center;">
      <button type="button" id="started" class="bg-indigo-500 shadow-lg shadow-indigo-500/50">Get Started</button>
      </div>
    </header>
    <div id="servicesList" class="m-20 flex flex-wrap gap-4 justify-center"></div>
    <div id="serviceDetails" style="display: none;"  class=" flex flex-col gap-y-10 justify-items-center p-20">
      <div id="providers"></div>
      <div id="schedule"></div>
      </div>
      <div id="book" style="display: none;">
        <button type="button" id="back2" class="border  border-2 border-slate-950 text-slate-400 rounded p-2">Go Back</button>
      <form id="form" class=" inset-shadow-sm inset-shadow-sky-500/50  h-100 bg-blue-100 w-99 lg:w-1/2  mt-30">
        <input type="text" name="customerName" placeholder="Full Name" id="name" class="border-2 border-transparent border-b-black/50 pt-10"><br>
        <input type="number" name="customerPhone" placeholder="Phone Number" id="number" class="border-2 border-transparent border-b-black/50 pt-10"><br>
        <input type="time" name="startTime" placeholder="Start Time" id="sTime" class="border-2 border-transparent border-b-black/50 pt-10"><br>
        <input type="text" name="endTime" placeholder="End Time" id="eTime" class="border-2 border-transparent border-b-black/50 pt-10"><br>
        <input type="datetime-local" name="date" id="date" class="border-2 border-transparent border-b-black/50 pt-17"><br>
        <textarea name="request" id="request" placeholder="Any Special Requests?" class="border-2 border-transparent border-b-black/50 pt-10"></textarea><br><br>
        <button type="submit" class="outline-2 outline-blue-500/100 ">Book Now</button><br>
      </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
